<mat-card>
  <mat-card-title>
    Novo Produto
  </mat-card-title>
  <form>
    <mat-form-field>
      <input type="text" matInput placeholder="Nome" [(ngModel)]="product.name" name="name" />
    </mat-form-field>
    <mat-form-field>
      <input type="number" matInput placeholder="PreÃ§o" [(ngModel)]="product.price" name="price" />
    </mat-form-field>
    <div class="alerta" *ngIf="camposInvalidos">
      <span>Preencha todos os campos!</span>
    </div>
  </form>
  <button mat-raised-button color="primary" (click)="createProduct()">
    Salvar
  </button>
  <button mat-raised-button (click)="cancelar()">
    Cancelar
  </button>
</mat-card>
